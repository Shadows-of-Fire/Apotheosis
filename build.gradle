buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

version = '4.0.0'
group = 'shadows.apotheosis'
archivesBaseName = 'Apotheosis-1.16.1'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20200805-mixed-1.16.1'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client = {
            properties 'forge.logging.markers': ''
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
        server = {
            properties 'forge.logging.markers': ''
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
    }
}

repositories {
    maven {
        url "https://dvs1.progwml6.com/files/maven"
    }
	maven {
		url 'http://maven.blamejared.com'
	}
	maven { 
		url 'https://maven.tterrag.com/' 
	}
	maven {
	 	url 'https://maven.theillusivec4.top/'
	}
	maven {
		url 'https://maven.tehnut.info'
	}
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.1-32.0.106'
	compile fg.deobf('mezz.jei:jei-1.16.1:+')
	compile fg.deobf('mcp.mobius.waila:Hwyla:1.10.10-B77_1.16.1')
	compile fileTree(dir: 'libs', include: '*.jar')
	compile fg.deobf('top.theillusivec4.curios:curios:FORGE-1.16.1-3.0.0.2')
	//compileOnly fg.deobf("vazkii.patchouli:Patchouli:1.15.2-1.2-32.168:api")
    //runtimeOnly fg.deobf("vazkii.patchouli:Patchouli:1.15.2-1.2-32.168")
}

jar {
    manifest {
        attributes(["Specification-Title": "apotheosis",
                    "Specification-Vendor": "shadows_of_fire",
                    "Specification-Version": "24.0", // We are version 1 of the modlauncher specification
                    "Implementation-Title": project.name,
                    "Implementation-Version": "${version}",
                    "Implementation-Vendor" :"shadows_of_fire",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")],)
    }
}